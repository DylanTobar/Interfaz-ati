<body class="body">
  <div class="container">
    <div class="row">
      <form [formGroup]="addressForm" novalidate (ngSubmit)="crearUsuario()">
            <div class="card"style="text-align: center">
              <h1 class=" text-center">Agregar persona</h1>
            <div appearance="fill">
            </div>
            <div appearance="fill"style="text-align: center">
              <div appearance="fill"style="text-align: center">
                <input matInput placeholder="Nombre" formControlName="Nombre">
              </div>
            </div>
            <div appearance="fill"style="text-align: center">
              <input matInput placeholder="Apellido" formControlName="Apellido">
            </div>
            <div style="text-align: center">
              <button mat-raised-button  class="btn btn-info"
                type="submit">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
